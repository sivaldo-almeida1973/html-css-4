<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(129, 121, 136);
            border: 1px solid ;
            width: 200px;
            height: 200px;
            margin: 30px;
          
        }
        div:hover{
            background-color: chocolate;
            box-shadow: 5px 5px 5px blue;
            border: 1px solid seagreen;
            border-radius: 10px;
            

        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
