<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Teste de Formulário</p>
   
        
        <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusua">Usuário</label>
            <input type="text" name="usu" id="iusua" required minlength="10" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username"><!--(min e maxlength) numero min. e max de letras do usuario-->
            <!--(placeholder ecreve mens na caixa)-->
        
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="10" placeholder="Digite a senha" autocomplete="current-password"><!--criar caixa de senha--> <!--(required) torna preechimento da caixa obrigatorio-->
            <!--size é o tamanho da caixa-->
        </p>
        <p>
        
            <input type="submit" value="Enviar"><!--enviar dados-->
            <input type="reset" value="Limpar"><!--limpa ccaixa caixa de senha-->
        </p>
    </form>
</body>
</html>
