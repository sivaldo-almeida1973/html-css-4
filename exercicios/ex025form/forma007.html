<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected >--- Escolha Estado---</option>
                <optgroup label="Região Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
    
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernabuco</option>
                    <option value="PA">Pará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrção</option>
                <option value="ENG">Engenheiro</option>
                <option value="ADV">Advogado</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mens.."></textarea>
        </p>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar ">


       </p>

    </form>
    
</body>
</html>
